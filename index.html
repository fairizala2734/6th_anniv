<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 Years of Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;1,400&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fdfaf7;
            --text: #4a4a4a;
            --accent: #d4a373;
            --overlay: rgba(253, 250, 247, 0.95);
        }

        * { cursor: none; box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg); color: var(--text);
            font-family: 'Montserrat', sans-serif; overflow: hidden;
        }

        /* --- 1. OPENING OVERLAY (UNTUK AUTOPLAY) --- */
        #opening-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg); z-index: 20000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease-out, visibility 1s;
        }

        #opening-overlay h2 {
            font-family: 'Cormorant Garamond', serif; font-style: italic;
            font-size: 2rem; margin-bottom: 20px; color: var(--accent);
        }

        .start-btn {
            padding: 15px 40px; border: 1px solid var(--accent);
            background: transparent; color: var(--accent);
            font-family: 'Montserrat', sans-serif; letter-spacing: 3px;
            cursor: pointer; transition: 0.3s;
        }

        .start-btn:hover { background: var(--accent); color: white; }

        /* --- 2. CUSTOM CURSOR & BG --- */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            opacity: 0.3; pointer-events: none; z-index: 100;
        }

        #cursor-custom {
            position: fixed; width: 25px; height: 25px;
            border: 1px solid var(--accent); border-radius: 50%;
            pointer-events: none; z-index: 21000;
            transform: translate(-50%, -50%); transition: width 0.3s, height 0.3s;
        }

        #particle-canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        /* --- 3. CONTENT UI --- */
        header {
            position: relative; margin-top: 50px; text-align: center;
            z-index: 110; pointer-events: none;
        }

        h1 { font-family: 'Cormorant Garamond', serif; font-size: 3rem; font-style: italic; margin: 0; }

        #counter { font-size: 0.8rem; letter-spacing: 2px; color: var(--accent); margin-top: 10px; font-weight: bold; }

        #scene {
            position: relative; width: 100vw; height: 65vh;
            display: flex; justify-content: center; align-items: center;
            perspective: 1200px; z-index: 10;
        }

        .video-box {
            position: relative;
            /* width: 350px;  <-- HAPUS BARIS INI (jangan di-fix lebarnya) */
            background: white;
            padding: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.05);
            border-radius: 4px; /* Sedikit lebih bulat sudutnya */
            z-index: 5;
            /* Tambahkan ini agar bingkai putih membungkus video dengan pas */
            display: inline-block; 
        }

        video {
            /* width: 100%; <-- HAPUS BARIS INI */
            display: block;
            border-radius: 2px;
            /* INI KUNCINYA UNTUK PORTRAIT: */
            height: auto;  /* Tinggi otomatis */
            width: auto;   /* Lebar otomatis */
            max-height: 60vh; /* Batasi tingginya maksimal 60% dari layar agar tidak kepanjangan */
            max-width: 90vw;  /* Jaga-jaga agar tidak melebihi lebar layar HP */
        }

        .card {
            position: absolute; background: white; padding: 10px 10px 35px 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03); z-index: 2;
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .card img { width: 130px; height: 170px; object-fit: cover; pointer-events: none; }

        .card::after {
            content: attr(data-year); position: absolute; bottom: 10px; left: 0;
            width: 100%; text-align: center; font-family: 'Cormorant Garamond', serif;
            font-style: italic; font-size: 0.9rem; color: #999;
        }

        .card.focused {
            position: fixed !important; top: 50% !important; left: 50% !important;
            transform: translate(-50%, -50%) scale(1.6) rotate(0deg) !important;
            z-index: 2000 !important;
        }

        #bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay); backdrop-filter: blur(5px);
            opacity: 0; visibility: hidden; z-index: 900; transition: 0.5s;
        }

        #bg-overlay.active { opacity: 1; visibility: visible; }

        .btn-note {
            position: fixed; bottom: 40px; right: 40px; width: 50px; height: 50px;
            background: white; border-radius: 50%; display: flex; justify-content: center;
            align-items: center; z-index: 110; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .note-content {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 320px; background: white; padding: 40px; text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.1); z-index: 3000; display: none;
            font-family: 'Cormorant Garamond', serif;
        }
    </style>
</head>
<body>

    <div id="cursor-custom"></div>
    
    <div id="opening-overlay">
        <h2>For You, My Love</h2>
        <button class="start-btn" onclick="startEverything()">OPEN STORY</button>
    </div>

    <div id="bg-overlay"></div>
    <canvas id="particle-canvas"></canvas>

    <header>
        <h1>A Journey Through Time</h1>
        <div id="counter">00 DAYS • 00 HOURS • 00 MINS • 00 SECS</div>
    </header>

    <div id="scene">
        <div class="video-box">
            <video id="myVideo" controls loop muted>
                <source src="highlight.mp4" type="video/mp4">
            </video>
        </div>

        <div class="card" data-year="2020" style="top: 5%; left: 10%;"><img src="2020.jpg"></div>
        <div class="card" data-year="2021" style="top: -5%; right: 15%;"><img src="2021.jpg"></div>
        <div class="card" data-year="2022" style="bottom: 10%; left: 15%;"><img src="2022.jpg"></div>
        <div class="card" data-year="2023" style="bottom: 0%; right: 10%;"><img src="2023.jpg"></div>
        <div class="card" data-year="2024" style="top: 40%; left: 2%;"><img src="2024.jpg"></div>
        <div class="card" data-year="2025" style="top: 45%; right: 2%;"><img src="2025.jpg"></div>
    </div>

    <div class="btn-note" onclick="toggleNote()">✉</div>
    
    <div class="note-content" id="note">
        <h3 style="font-style: italic;">Untuk Sayangku,,</h3>
        <p>Enam tahun yang luar biasa. Setiap detik bersamamu adalah bagian favorit dalam hidupku. Terima kasih Sayang. ❤️</p>
        <button onclick="toggleNote()" style="border:none; background:none; color:var(--accent); margin-top:15px;">( close )</button>
    </div>

    <audio id="bg-music" loop>
        <source src="lagu-romantis.mp3" type="audio/mp3">
    </audio>

    <script>
        const music = document.getElementById('bg-music');
        const overlay = document.getElementById('opening-overlay');
        const cursor = document.getElementById('cursor-custom');
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        const cards = document.querySelectorAll('.card');

        let mouseX = 0, mouseY = 0;

        // --- FUNGSI START (AUTOPLAY TERJADI DISINI) ---
        function startEverything() {
            // Putar Musik & Video
            music.play().catch(e => console.log("Autoplay blocked"));
            document.getElementById('myVideo').play();
            document.getElementById('myVideo').muted = false; // Unmute video jika ingin ada suaranya

            // Hilangkan Overlay
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.visibility = 'hidden';
            }, 1000);
        }

        // --- LIVE COUNTER ---
        function updateCounter() {
            const start = new Date('2019-01-01T00:00:00'); // GANTI TANGGAL DISINI
            const now = new Date();
            const diff = now - start;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff / 3600000) % 24);
            const m = Math.floor((diff / 60000) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('counter').innerText = `${d} DAYS • ${h} HOURS • ${m} MINS • ${s} SECS`;
        }
        setInterval(updateCounter, 1000);
        updateCounter();

        // --- CURSOR & PARALLAX ---
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX; mouseY = e.clientY;
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';

            if (!document.querySelector('.focused')) {
                const x = (mouseX - window.innerWidth/2) / 50;
                const y = (mouseY - window.innerHeight/2) / 50;
                cards.forEach((card, i) => {
                    const rect = card.getBoundingClientRect();
                    const cardX = rect.left + rect.width/2;
                    const cardY = rect.top + rect.height/2;
                    const angleX = (cardY - mouseY) / 20;
                    const angleY = (mouseX - cardX) / 20;
                    card.style.transform = `translate(${x * (i+1)}px, ${y * (i+1)}px) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
                });
            }
        });

        // --- PARTICLES ---
        let particles = [];
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedY = Math.random() * -0.5 - 0.1;
                this.opacity = Math.random() * 0.5;
            }
            update() {
                this.y += this.speedY;
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                if (Math.sqrt(dx*dx + dy*dy) < 100) { this.x -= dx/25; this.y -= dy/25; }
                if (this.y < -10) this.y = canvas.height + 10;
            }
            draw() {
                ctx.fillStyle = `rgba(212, 163, 115, ${this.opacity})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
            }
        }
        for(let i=0; i<60; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // --- FOCUS & NOTE ---
        cards.forEach(card => {
            card.addEventListener('click', () => {
                const isFocused = card.classList.contains('focused');
                cards.forEach(c => c.classList.remove('focused'));
                document.getElementById('bg-overlay').classList.remove('active');
                if (!isFocused) {
                    card.classList.add('focused');
                    document.getElementById('bg-overlay').classList.add('active');
                }
            });
        });

        function toggleNote() {
            const n = document.getElementById('note');
            n.style.display = (n.style.display === 'block') ? 'none' : 'block';
            document.getElementById('bg-overlay').classList.toggle('active');
        }
    </script>
</body>
</html>
